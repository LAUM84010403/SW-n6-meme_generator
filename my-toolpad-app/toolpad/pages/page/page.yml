# yaml-language-server: $schema=https://raw.githubusercontent.com/mui/mui-toolpad/v0.1.53/docs/schemas/v1/definitions.json#properties/Page

apiVersion: v1
kind: page
spec:
  title: Default page
  alias:
    - YUcQSHJ
  content:
    - component: PageRow
      name: pageRow
      props:
        justifyContent: start
      children:
        - component: PageColumn
          name: pageColumn
          layout:
            columnSize: 1
          children:
            - component: Autocomplete
              name: autocomplete
              layout:
                columnSize: 1
                horizontalAlign: center
                verticalAlign: start
              props:
                fullWidth: true
                options:
                  $$jsExpression: query.rows
                defaultValue:
                  $$jsExpression: '"SÃ©lectionnez votre meme"'
            - component: Image
              name: image1
        - component: Image
          name: image
  queries:
    - name: query
      mode: query
      query:
        kind: rest
        url: https://api.imgflip.com/get_memes
        headers: []
        method: GET
        transform: "return data.data.memes\r

          \  .filter(meme => meme.box_count == 2)\r

          \  .slice(0,10)\r

          \  .map(meme => {\r

          \    return {\r

          \      value: meme.id,\r

          \      label: meme.name,\r

          \      url: meme.url\r

          \    }\r

          \  });\r\n"
        transformEnabled: true
