# yaml-language-server: $schema=https://raw.githubusercontent.com/mui/mui-toolpad/v0.1.53/docs/schemas/v1/definitions.json#properties/Page

apiVersion: v1
kind: page
spec:
  title: Default page
  alias:
    - YUcQSHJ
  content:
    - component: PageRow
      name: pageRow
      props:
        justifyContent: start
      children:
        - component: Autocomplete
          name: autocomplete
          layout:
            horizontalAlign: center
            verticalAlign: start
          props:
            fullWidth: true
            options:
              $$jsExpression: ""
        - component: Image
          name: image
  queries:
    - name: query
      mode: query
      query:
        kind: rest
        url: https://api.imgflip.com/get_memes
        headers: []
        method: GET
